<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Цвета в таблице</title>
  <style type="text/css">
   body {
    font-size: 1.5em; /* Размер текста */
   }
   table {
    width: 100%; /* Ширина таблицы */
   }
   td { padding: 5px; }
   td.col1 { background: red; color: white; }
   td.col2 { background: orange; color: gray; }
   td.col3 { background: yellow; }
td.col4 { background: aqua; }
.row {background: gray;}
  </style>
 </head>
 <body>
  <table cellspacing="0">
   <tr class="">
    <td class="col1">Шаг 1</td>
    <td class="col2">Шаг 2</td>
    <td class="col3">Шаг 3</td>
   </tr>
   <tr class="row">
    <td class="col">Шаг 1</td>
    <td class="col4">Шаг 2</td>
    <td class="col">Шаг 3</td>
   </tr>

  </table>
 </body>
</html>
